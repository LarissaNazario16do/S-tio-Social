<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login-administrador.css">
    <title>AgroHouse</title>
</head>
<body>
    <header>
       <a href="./index.html"><img src="./img/cadastros/seta-vermelha.png" alt="" id="volta-pag"></a>
    </header>

    <main>
    <!--formulario-->
    <div id="container-vermelho">
    <h3 id="titulo-vermelho">Login do Administrador</h3>
        <div class="row">
            <form action="" method="post">
                <div class="inputbox">
                        <input type="email" maxlength="60" id="input-vermelho-email" placeholder="Email" required>
                        <label for="email" id="label-vermelho-email">Email</label>
                </div>

                <div class="inputbox">
                        <label for="senha" id="label-vermelho-senha">Senha</label>
                        <input type="password"  maxlength="10" id="password" placeholder="Sua uma senha" required>
                        <input type="checkbox" id="visualizar" onclick="myFunction()"><h5>Ver senha</h5>
                </div>
                    <button id="submit"><a href="./acompanhamento.html">Entrar</a></button>
                </div>
            </form>
        </div>
    </main>

    <footer>
    </footer>

    <script src="./js/senha.js"></script>
</body>
</html>
